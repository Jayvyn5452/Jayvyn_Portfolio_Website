<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Jayvyn Fashanu Portfolio Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/script.js"></script> <!-- Assuming your JavaScript file is named script.js -->
</head>
<body> 
    <div class ="border-background">
    <div class="container">
        <div class="contact-box">
            <div class="contact-left">
                <h1>Connect With Me</h1>
                <p>We would love to respond to your queries and help you succeed. Feel free to get in touch with us</p>
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="name">First name:</label>
                            <input type="text" id="name" name="name" placeholder="First Name" class="text-information">
                        </div>
                        <div class="input-group">
                            <label for="last_name">Last name:</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="text-information">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" placeholder="Email" class="text-information">
                        </div>
                        <div class="input-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" name="subject" placeholder="Subject" class="text-information">
                        </div>
                    </div>
                    <label for="message">Message:</label><br>
                    <textarea name="message" id="message" rows="10" cols="30" class="text-information"></textarea><br><br>
                    <button type="button" class="submit-button" onclick="sendMail()">Submit</button>
                </form>
            </div>
            <div class="contact-right">
                <h1>Reach Me</h1>
                <table>
                    <tr>
                        <td>Email: </td>
                        <td>jayvynfashanu64@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone: </td>
                        <td>647-895-9944</td>
                    </tr>
                </table>
                <img src="img/undraw_contact_us_re_4qqt.svg">
            </div>
        </div>
    </div>
</div>
</body>
</html>
